<div ng-controller="CtrlGuardarEmpleado">
    <form>
    	<div>
    		Nombre: <input type="text" ng-model="nombreEmpleado" value="{{empleado.nombrePersona}}" required/>
    	</div>
        <div>
    		Apellidos: <input type="text" ng-model="apellidosEmpleado" value="{{empleado.apellidos}}" required/>
    	</div>
    	<div>
    		Cargo: <input type="text" ng-model="cargoEmpleado" value="{{empleado.cargo}}" required/>
    	</div>
        <div>
            Dirección: <input type="text" ng-model="direccionEmpleado" value="{{empleado.direccion}}" required/>
        </div>
        <div>
            Ciudad: <input type="text" ng-model="ciudadEmpleado" value="{{empleado.ciudad}}" required/>
        </div>
        <div>
            Código Postal: <input type="text" ng-model="codigoPostalEmpleado" value="{{empleado.codigoPostal}}" required/>
        </div>
        <div>
            País: <input type="text" ng-model="paisEmpleado" value="{{empleado.pais}}" required/>
        </div>
        <div>
            Teléfono: <input type="text" ng-model="telefonoEmpleado" value="{{empleado.telefono}}" required/>
        </div>
        <div>
            <input type="hidden" ng-model="dniEmpleado" required/>
        </div>
    	<div>
            <input ng-click="guardarEmpleado()" type="button" value="Guardar Empleado">
    	</div>
    </form>
</div>
<script src="cliente.js"/>
