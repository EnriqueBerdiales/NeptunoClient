<div ng-controller="CtrlGuardarProveedor">
    <form>
    	<div>
    		<input type="text" placeholder="Nombre" ng-model="nombreProveedor" value="{{proveedor.nombreProveedor}}" required/>
    	</div>
    	<div>
    		<input type="text" placeholder="Ciudad" ng-model="ciudadProveedor" value="{{proveedor.ciudad}}" required/>
    	</div>
        <div>
            <input type="text" placeholder="Código postal" ng-model="codigoPostalProveedor" value="{{proveedor.codigoPostal}}" required/>
        </div>
        <div>
            <input type="text" placeholder="País" ng-model="paisProveedor" value="{{proveedor.pais}}" required/>
        </div>
        <div>
            <input type="text" placeholder="Teléfono" ng-model="telefonoProveedor" value="{{proveedor.telefono}}" required/>
        </div>
        <div>
            <input type="hidden" ng-model="idProveedor" required/>
        </div>
    	<div>
            <input ng-click="guardarProveedor()" type="button" value="Guardar Proveedor">
    	</div>
    </form>
</div>
